<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" />
    <title>Linked List</title>
</head>

<body>
    <div class="firstPage">
        <h1 class="page-heading">Lift Simulation</h1>
        <div class="noOfFloor input_container">
            <input type="Number" id="floorNumber" class="lift-sim_input" placeholder="Enter Upto 4 floors" required />
        </div>
        <div class="noOfLift input_container">
            <input type="Number" id="liftNumber" class="lift-sim_input" placeholder="Enter Atleast 20 lifts" required />
        </div>
        <button class="createLiftFloorButton">Simulate</button>

    </div>
    <div class="secondPage">
        <button class="goToFirstPage">Back</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
